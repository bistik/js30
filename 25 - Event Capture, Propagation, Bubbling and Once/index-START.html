<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three three-also">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Just Once!</button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function log() {
        console.log(this.classList.value);
    }

    function noBubble(e) {
        console.log(this.classList.value);
        e.stopPropagation();
    }

    function once() {
        console.log('just once');
    }

    divs.forEach(div => div.addEventListener('click', noBubble, { capture: false }));
    button.addEventListener('click', once, { once: true });

</script>
</body>
</html>
